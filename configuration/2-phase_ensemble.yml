---
  hpc: False
  local_root: /home/phyto/CoccoML/
  hpc_root: /user/work/ba18321/planktonSDM/

  path_out: ModelOutput/ #root + folder
  path_in: ModelOutput/ens/predictions/ #root + folder

  env_data_path: data/envdata_final.csv #root + folder
  traits: data/traits.csv #root + folder

  verbose: 1
  seed : 1 # random seed
  n_threads : 2 # how many cpu threads to use
  cv : 3
  predict_probability: False 

  ensemble_config: 
    classifier: True
    regressor: True
    m1: "rf"
    m2: "xgb"
    m3: "knn"
     
  upsample: True

  clf_scoring:
   accuracy: balanced_accuracy

  reg_scoring:
   R2: r2
   MAE: neg_mean_absolute_error
   RMSE: neg_root_mean_squared_error

  param_grid:
    rf_param_grid:
      clf_param_grid:
        estimator__n_estimators: [100]
        estimator__max_features: [3, 4]
        estimator__max_depth: [50, 100]
        estimator__min_samples_leaf: [0.5, 1]
        estimator__max_samples: [0.5, 1]   
      reg_param_grid:
        regressor__estimator__n_estimators: [100]
        regressor__estimator__max_features: [3, 4]
        regressor__estimator__max_depth: [50, 100]
        regressor__estimator__min_samples_leaf: [ 0.5, 1]
        regressor__estimator__max_samples: [0.5, 1]     


    xgb_param_grid:
      clf_param_grid:  
        estimator__eta: [0.01]
        estimator__n_estimators: [100]
        estimator__max_depth: [4]
        estimator__subsample: [0.6]  
        estimator__colsample_bytree: [0.6]
        estimator__gamma: [1] 
        estimator__alpha: [1]   
      reg_param_grid:  
        regressor__estimator__eta: [0.01]
        regressor__estimator__n_estimators: [100]
        regressor__estimator__max_depth: [4]
        regressor__estimator__subsample: [0.6]  
        regressor__estimator__colsample_bytree: [0.6]
        regressor__estimator__gamma: [1] 
        regressor__estimator__alpha: [1]   

    knn_param_grid:
      clf_param_grid:  
        estimator__max_samples: [0.5]
        estimator__max_features: [0.5]
        estimator__estimator__leaf_size: [30]
        estimator__estimator__n_neighbors: [3]
        estimator__estimator__p:  [1]           
        estimator__estimator__weights: ["uniform"]
      reg_param_grid:  
        regressor__estimator__max_samples: [0.5]
        regressor__estimator__max_features: [0.5]
        regressor__estimator__estimator__leaf_size: [30]
        regressor__estimator__estimator__n_neighbors: [3]
        regressor__estimator__estimator__p:  [1]           
        regressor__estimator__estimator__weights: ["uniform"]

  knn_bagging_estimators: 30

