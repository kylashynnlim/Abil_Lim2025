---
  hpc: False
  local_root: /home/phyto/CoccoML/
  hpc_root: /user/work/ba18321/abil/

  path_out: ModelOutput/ #root + folder
  path_in: ModelOutput/ens/predictions/ #root + folder

  env_data_path: data/envdata_final.csv #root + folder
  traits: data/traits.csv #root + folder

  predictors: ["temperature", "si", "phosphate", "din", "o2", "mld", "DIC", "irradiance", "chlor_a", "FID"]
  training: data/obs_env.csv
  
  verbose: 1
  seed : 1 # random seed
  n_threads : 2 # how many cpu threads to use
  cv : 3
  predict_probability: False 

  ensemble_config: 
    classifier: False
    regressor: True
    m1: "mlp"
     
  upsample: True
  stratify: False

  reg_scoring:
   R2: r2
   MAE: neg_mean_absolute_error
   RMSE: neg_root_mean_squared_error

  param_grid:
    mlp_param_grid:
      reg_param_grid:
        regressor__estimator__hidden_layer_sizes: [[20,20], [30,30,30]]
        regressor__estimator__alpha: [0.0001, 0.05]
        regressor__estimator__max_iter: [1000]  
