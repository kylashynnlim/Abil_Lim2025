    classifier: True
    regressor: True
    m1: "rf"
    m2: "xgb"
    m3: "knn"
     
  upsample: False

  clf_scoring:
   accuracy: balanced_accuracy

  reg_scoring:
   R2: r2
   MAE: neg_mean_absolute_error
