        min_samples_leaf: [1, 5, 13, 25, 37, 50]
        max_samples: [0.2, 0.3, 0.5, 0.6, 0.7, 0.8, 1]  

    xgb_param_grid:
      clf_param_grid:  
        eta: [0.01, 0.015, 0.025, 0.05, 0.1]
        n_estimators: [100]
