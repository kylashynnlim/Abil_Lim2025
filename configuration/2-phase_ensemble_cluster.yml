---
  hpc: False
  local_root: /home/phyto/CoccoML/
  hpc_root: /user/work/ba18321/planktonSDM/

  path_out: ModelOutput/ #root + folder
  path_in: ModelOutput/ens/predictions/ #root + folder

  env_data_path: data/envdata_april_surface.csv #root + folder
  traits: data/traits.csv #root + folder

  predictors: ["temperature", "si", "phosphate", "din", "o2", "mld", "DIC", "irradiance", "chlor_a", "FID"]
  training: data/abundances_environment.csv

  verbose: 3
  seed : 1 # random seed
  n_threads : 2 # how many cpu threads to use
  cv : 10
  predict_probability: False 

  ensemble_config: 
    classifier: True
    regressor: True
    m1: "rf"
    m2: "xgb"
    m3: "knn"
     
  upsample: True

  clf_scoring:
   accuracy: balanced_accuracy

  reg_scoring:
   R2: r2
   MAE: neg_mean_absolute_error
   RMSE: neg_root_mean_squared_error

  param_grid:
    rf_param_grid:
      reg_param_grid:
        regressor__estimator__n_estimators: [250]
        regressor__estimator__max_features:  ['sqrt', 1, 2, 4, 6, 8, 10]
        regressor__estimator__max_depth: [2, 10, 51, 75, 100, ]
        regressor__estimator__min_samples_leaf: [1, 5, 13, 25, 37, 50]
        regressor__estimator__max_samples: [0.2, 0.3, 0.5, 0.6, 0.7, 0.8, 1]     
      clf_param_grid:
        estimator__n_estimators: [250]
        estimator__max_features:  ['sqrt', 1, 2, 4, 6, 8, 10]
        estimator__max_depth: [2, 10, 51, 75, 100, ]
        estimator__min_samples_leaf: [1, 5, 13, 25, 37, 50]
        estimator__max_samples: [0.2, 0.3, 0.5, 0.6, 0.7, 0.8, 1]  

    xgb_param_grid:
      clf_param_grid:  
        estimator__learning_rate: [0.01, 0.015, 0.025, 0.05, 0.1]
        estimator__n_estimators: [100]
        estimator__max_depth: [2, 10, 51, 75, 100, ]
        estimator__subsample: [0.4, 0.6, 0.7, 0.8, 1]
        estimator__colsample_bytree: [0.083, 0.1667, 0.33, 0.5, 0.667, 0.8, 0.9, 1]
        estimator__gamma: [0] 
        estimator__reg_alpha: [0, 0.1]
      reg_param_grid:  
        regressor__estimator__learning_rate: [0.01, 0.015, 0.025, 0.05, 0.1]
        regressor__estimator__n_estimators: [100]
        regressor__estimator__max_depth: [2, 10, 51, 75, 100, ]
        regressor__estimator__subsample: [0.4, 0.6, 0.7, 0.8, 1]
        regressor__estimator__colsample_bytree: [0.083, 0.1667, 0.33, 0.5, 0.667, 0.8, 0.9, 1]
        regressor__estimator__gamma: [0] 
        regressor__estimator__reg_alpha: [0, 0.1]

    knn_param_grid:
      clf_param_grid:  
        estimator__max_samples: [0.2, 0.4, 0.6, 0.8, 1]
        estimator__max_features: [0.2, 0.4, 0.6, 0.8, 1]
        estimator__estimator__leaf_size: [30]
        estimator__estimator__n_neighbors: [5, 8, 10, 12, 16 ,21]
        estimator__estimator__p:  [1,2]       
        estimator__estimator__weights: ["uniform", "distance"]
      reg_param_grid:  
        regressor__estimator__max_samples: [0.2, 0.4, 0.6, 0.8, 1]
        regressor__estimator__max_features: [0.2, 0.4, 0.6, 0.8, 1]
        regressor__estimator__estimator__leaf_size: [30]
        regressor__estimator__estimator__n_neighbors: [5, 8, 10, 12, 16 ,21]
        regressor__estimator__estimator__p:  [1,2]        
